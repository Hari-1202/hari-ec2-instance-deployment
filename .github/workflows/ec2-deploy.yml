name: Deploy react-app 



on:
  push:
    branches:
      - main  # Replace with your branch name

jobs:
  deploy:
    runs-on: Deploy 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build and Deploy
        run: |
          npm install --legacy-peer-deps
          npm run build
          
          sudo cp -r ./build/* /var/www/html

      - name: Restart Nginx
        run: |
          sudo systemctl restart nginx